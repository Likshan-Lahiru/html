<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inquires</title>
</head>

<body>
<form>

    <center><fieldset><h1 >Inquires</h1></fieldset></center>
    <br><br>

    <div>
        <label for="first name">First Name</label> <br>
        <input type="text" id="first name" placeholder="Enter Your First Name">

    </div>
    <br><br>
    <div>
        <label for="second name">Second Name</label> <br>
        <input type="text" id="second name" placeholder="Enter Your Second Name">

    </div>
        <br><br>

    <div>
        <label for="age">Age</label> <br>
        <input type="date"  id="age" >

    </div>
    <br><br>
    <div>
        <label for="ageText">Age</label> <br>
        <input type="text" placeholder="Enter your age"  id="ageText" >

    </div>
    <br><br>
    <div>
        <label for="email">Email</label> <br>
        <input type="email" id="email" placeholder="Enter your email">

    </div>
    <br><br>
    <div>
        <label for="contact">Contact</label> <br>
        <input type="tel" id="contact" placeholder="07XXXXXXX">

    </div>
    <br><br>
    <div>
        <label for="qualificaton">Your latest qualification level</label> <br>

        <select id="qualificaton">
            <optgroup label="Foundation">
                <option>Foundation IT</option>
                <option>Foundation in Business Management</option>
            </optgroup>
            <optgroup label="Diploma">
                <option>Diploma in IT</option>
                <option>Diploma in Business Management</option>
            </optgroup>
            <optgroup label="HND">
                <option>HND in IT</option>
                <option>HND in Business Management</option>
            </optgroup>
            <optgroup label="Undergraduate">
                <option>Bachelor of IT</option>
                <option>Bachelor of Commerce</option>
            </optgroup>
            <optgroup label="Postgraduate">
                <option>MSc IT</option>
                <option>MBA</option>
            </optgroup>
            <optgroup label="Doctorate">
                <option>DBA</option>
                <option>Phd in ICT</option>
            </optgroup>







        </select>

    </div>
    <br><br>
    <div>

        <label for="program">Choose Your Program</label> <br>
        <select id="program">
            <option>O/L</option>
            <option>A/L</option>
            <option>Diploma</option>
            <option>Degree</option>
            <option>Masters</option>
            <option>Phd</option>

        </select>

    </div>
    <br><br>
    <div>
        <label for="text area">Message</label> <br>
        <textarea
                placeholder="Enter your message"
        id="text area"
        rows="10"
        cols="50"
        ></textarea>
        <br><br>


        <button type="submit" style="color: magenta">Submit</button>
        <button type="reset" style="color: midnightblue">Reset</button>
    </div>


</form>

</body>
</html>
